syntax = "proto3";
option go_package="github.com/vajrock/pdfcomposegrpc";
package pdfcomposegrpc;

service PDFComposer {
    rpc ConverToPdf(ImageList) returns(stream PDFResponse) {}
}

message ImageList {
    repeated File list =1;
}

message File {
    bytes chunk = 1;
}

message PDFResponse {
    bool Success = 1;
    bytes chunk = 2;
}

