syntax = "proto3";
option go_package="github.com/vajrock/pdfcomposegrpc";
package pdfcomposegrpc;



message ImageList {
    repeated File list =1;
}

message File {
    bytes chunk = 1;
}

message PDFResponse {
    bool Success = 1;
    bytes chunk = 2;
}

service PDFComposer {
    rpc ConverToPdf(stream ImageList) returns(PDFResponse);
}
